<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Linktree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px auto;
            display: block;
        }
        h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        p {
            font-size: 14px;
            color: #666;
        }
        .links {
            margin-top: 20px;
        }
        .link {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #007bff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .link:hover {
            background: #0056b3;
        }
        .theme-toggle {
            margin-top: 15px;
            cursor: pointer;
            padding: 8px 15px;
            background: #222;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .theme-toggle:hover {
            background: #444;
        }
        /* Dark mode */
        .dark-mode {
            background: #222;
            color: white;
        }
        .dark-mode .container {
            background: #333;
        }
        .dark-mode p {
            color: #ccc;
        }
        .dark-mode .theme-toggle {
            background: #ddd;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-img">
        <h1>Shivanshu Shukla</h1>
        <p>Web Developer | Tech Enthusiast</p>

        <div class="links">
            <a href="https://youtube.com" class="link">YouTube</a>
            <a href="https://instagram.com" class="link">Instagram</a>
            <a href="https://facebook.com" class="link">Facebook</a>
            <a href="https://github.com" class="link">GitHub</a>
        </div>

        <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark Mode</button>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

</body>
</html>
