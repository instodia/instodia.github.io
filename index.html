        /* General Styles */
        * {
            margin: 0;

        .container {

        }

        .link:hover {

        /* Dark Mode Toggle - Moved Further Down */
        .toggle-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .toggle-text {
            margin-right: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: #444;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch:before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 3px;
            transition: transform 0.3s;
        }

        .dark-mode .toggle-switch {
            background: #007bff;
        }

        .dark-mode .toggle-switch:before {
            transform: translateX(24px);
        }

        .dark-mode {
            background-color: #f4f4f4;
            color: black;
        }

        .dark-mode .container {
            background: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .link {
            background: #007bff;
        }

        .dark-mode .link:hover {
            background: #0056b3;
        }

        /* Floating Telegram Button - Moved Further Down */
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;

            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s;
        }

        .floating-button:hover {
            background: #1b7fb5;
            transform: translateY(-3px);
        }

        .floating-button i {
            margin-right: 8px;
        }
    </style>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
