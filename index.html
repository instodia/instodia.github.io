    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            margin: 10px 0 5px;
        }

        .subtitle {
            font-size: 14px;
            color: gray;
            margin-bottom: 15px;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #007bff;
            color: white;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s;
        }

        .link:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .icon {
            margin-right: 10px;
        }

        /* Dark Mode Toggle */
        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: #ccc;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch:before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 3px;
            transition: transform 0.3s;
        }

        .dark-mode .toggle-switch {
            background: #007bff;
        }

        .dark-mode .toggle-switch:before {
            transform: translateX(24px);
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .dark-mode .container {
            background: #1e1e1e;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }

        .dark-mode .link {
            background: #0066cc;
        }

        .dark-mode .link:hover {
            background: #004ea2;
        }

        /* Floating Telegram Button */
        .floating-button {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background-color: #0088cc;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .floating-button:hover {
            background-color: #006699;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 10px;
            font-size: 12px;
            color: #777;
        }

        .dark-mode footer {
            color: #bbb;
        }
    </style>
</head>
<body>

<!-- Dark Mode Toggle -->

<script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode"));
    }

    // Load dark mode preference
    if (localStorage.getItem("dark-mode") === "true") {
        document.body.classList.add("dark-mode");
    }
</script>
