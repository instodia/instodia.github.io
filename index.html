    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            text-align: center;
        }

        .container {
            max-width: 100%;
            width: 90%;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(255, 255, 255, 0.1);
            margin-top: -40px;
        }

        .profile-pic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 32px;
            margin: 10px 0;
            font-weight: bold;
        }

        .subtitle {
            font-size: 18px;
            color: #bbb;
            margin-bottom: 20px;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #007bff;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: background 0.3s ease, transform 0.2s, box-shadow 0.3s;
        }

        .link:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .link:active {
            box-shadow: 0px 0px 10px #007bff;
        }

        .icon {
            margin-right: 12px;
        }

        /* Fix WhatsApp Chat Viewer Button Color */
        .whatsapp-chat-viewer {
            background: #007bff;
        }

        .whatsapp-chat-viewer:hover {
            background: #0056b3;
        }

        /* Dark Mode Toggle - Moved Further Down */
        .toggle-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .toggle-text {
            margin-right: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: #444;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch:before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 3px;
            transition: transform 0.3s;
        }

        .dark-mode .toggle-switch {
            background: #007bff;
        }

        .dark-mode .toggle-switch:before {
            transform: translateX(24px);
        }

        .dark-mode {
            background-color: #f4f4f4;
            color: black;
        }

        .dark-mode .container {
            background: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .link {
            background: #007bff;
        }

        .dark-mode .link:hover {
            background: #0056b3;
        }

        /* Floating Telegram Button - Moved Further Down */
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #229ED9;
            color: white;
            border-radius: 12px;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s;
        }

        .floating-button:hover {
            background: #1b7fb5;
            transform: translateY(-3px);
        }

        .floating-button i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode"));
    }

    if (localStorage.getItem("dark-mode") === "true") {
        document.body.classList.add("dark-mode");
    }
</script>
