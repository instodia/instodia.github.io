<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RareStudy Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 30px;
      font-size: 28px;
    }
    button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #generateBtn {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
    }
    #generateBtn:hover {
      opacity: 0.9;
    }
    #openBtn {
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      color: white;
    }
    #openBtn:hover {
      opacity: 0.9;
    }
    #message {
      margin-top: 20px;
      color: #ff6b6b;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üîê RareStudy Access</h1>
    <button id="generateBtn">Generate Access Key</button>
    <button id="openBtn">Open PW</button>
    <div id="message"></div>
  </div>

  <script>
    function setLoginCookie() {
      const date = new Date();
      date.setTime(date.getTime() + (10 * 60 * 60 * 1000)); // 10 hours
      document.cookie = "login=success; expires=" + date.toUTCString() + "; path=/";
      console.log("Cookie set immediately");
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    document.getElementById('generateBtn').addEventListener('click', function () {
      // 1. Set cookie immediately
      setLoginCookie();

      // 2. Open background tab first
      window.open("https://rarestudy.site/keygenerate", "_blank");

      // 3. Open foreground tab second
      window.open("https://adrinolinks.in/accessrarestudysite", "_blank");
    });

    document.getElementById('openBtn').addEventListener('click', function () {
      const loginCookie = getCookie("login");
      const messageDiv = document.getElementById("message");

      if (loginCookie === "success") {
        window.open("https://rarestudy.site/batches", "_blank");
      } else {
        messageDiv.textContent = "‚ùå Please generate access key first.";
      }
    });
  </script>

</body>
</html>
