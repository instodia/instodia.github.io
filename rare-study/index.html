<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f4f4f4;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    #generateBtn {
      background-color: #28a745;
      color: white;
    }
    #openBtn {
      background-color: #007bff;
      color: white;
    }
    #message {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <button id="generateBtn">Generate Access Key</button>
  <button id="openBtn">Open PW</button>
  <div id="message"></div>

  <script>
    function setLoginCookie() {
      const date = new Date();
      date.setTime(date.getTime() + (10 * 60 * 60 * 1000)); // 10 hours
      document.cookie = "login=success; expires=" + date.toUTCString() + "; path=/";
      console.log("Cookie set after 2 minutes");
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    document.getElementById('generateBtn').addEventListener('click', function() {
      // Open link immediately
      window.open("https://adrinolinks.in/accessrarestudysite", "_blank");

      // Set cookie after 2 minutes (120,000 ms)
      setTimeout(setLoginCookie, 60000);
    });

    document.getElementById('openBtn').addEventListener('click', function() {
      const loginCookie = getCookie("login");
      const messageDiv = document.getElementById("message");

      if (loginCookie === "success") {
        window.open("https://rarestudy.site/batches", "_blank");
      } else {
        messageDiv.textContent = "Please generate access key first.";
      }
    });
  </script>

</body>
</html>
