<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RareStudy Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    .button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .button:hover {
      transform: scale(1.05);
    }

    .generate {
      background-color: #28a745;
      color: white;
    }

    .open {
      background-color: #007bff;
      color: white;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
    }

    .error {
      color: #ffdddd;
      background: rgba(255, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 5px;
    }

    .success {
      color: #d4edda;
      background: rgba(40, 167, 69, 0.6);
      padding: 10px 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>üîê RareStudy Access Panel</h1>

  <button class="button generate" id="generateBtn">Generate Access Key</button>
  <button class="button open" id="openBtn">Open PW</button>

  <div id="message"></div>

  <script>
    // Set cookie for 10 hours
    function setLoginCookie() {
      const expires = new Date();
      expires.setTime(expires.getTime() + (10 * 60 * 60 * 1000)); // 10 hrs
      document.cookie = "login=success; expires=" + expires.toUTCString() + "; path=/";
    }

    // Get cookie by name
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    document.getElementById('generateBtn').addEventListener('click', () => {
      // Step 1: Set cookie immediately
      setLoginCookie();

      // Step 2: Open redirect.html in background
      window.open("https://instodia.github.io/rare-study/redirect.html", "_blank");

      // Step 3: Open main adrinolinks page in front
      setTimeout(() => {
        window.open("https://adrinolinks.in/accessrarestudysite", "_blank");
      }, 300);
    });

    document.getElementById('openBtn').addEventListener('click', () => {
      const loginCookie = getCookie("login");
      const msg = document.getElementById("message");

      if (loginCookie === "success") {
        msg.innerHTML = "<div class='success'>Access Confirmed. Opening...</div>";
        setTimeout(() => {
          window.open("https://rarestudy.site/batches", "_blank");
        }, 700);
      } else {
        msg.innerHTML = "<div class='error'>Please generate access key first.</div>";
      }
    });
  </script>

</body>
</html>
